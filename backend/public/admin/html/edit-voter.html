<!DOCTYPE html>
<html>
<head>
  <title>Edit Voter</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="header">
  <h2>Edit Voter</h2>
  <button onclick="goViewVoters()">Back</button>
</div>

<div class="form-container">
  <input id="name" placeholder="Name">
  <input id="age" placeholder="Age" type="number">

  <select id="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <input id="address" placeholder="Address">
  <input id="mobile" placeholder="Mobile">

  <input id="area" placeholder="Area">

  <select id="support">
    <option>Support</option>
    <option>Neutral</option>
    <option>Oppose</option>
  </select>

  <button onclick="updateVoter()">Update Voter</button>
  <p id="msg"></p>
</div>

<script src="../js/edit-voter.js"></script>
</body>
</html>
