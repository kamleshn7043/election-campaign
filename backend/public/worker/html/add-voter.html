<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Voter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../admin/css/style.css">
</head>
<body>

<div class="header">
  <h2>Add New Voter</h2>
  <button class="logout-btn" onclick="goWorkerDashboard()">Back</button>
</div>

<div class="form-container">
  <input type="text" id="name" placeholder="Voter Name">
  <input type="number" id="age" placeholder="Age">

  <select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <input type="text" id="address" placeholder="Address">
  <input type="text" id="mobile" placeholder="Mobile Number">

  <!-- AUTO AREA -->
  <input type="text" id="area" readonly>

  <select id="support">
    <option value="">Support Status</option>
    <option>Support</option>
    <option>Neutral</option>
    <option>Oppose</option>
  </select>

  <button onclick="saveWorkerVoter()">Save Voter</button>

  <p id="msg"></p>
</div>

<script src="../js/worker.js"></script>

<script>
  // auto set worker area
  document.getElementById("area").value =
    localStorage.getItem("workerArea") || "";
</script>

</body>
</html>
